name: durability          # ğŸ¥‰ Bronze durability test-suite

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - '**.c'
      - '**.h'
      - 'tests/**'
      - '.github/workflows/durability.yml'
      - 'Makefile'

jobs:
  chaos-suite:
    runs-on: ubuntu-latest     # GitHubâ€™s runner exposes loop + dm
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸  Checkout
        uses: actions/checkout@v4

      - name: ğŸ›  Install build & chaos deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential curl \
            libuv1-dev dmsetup \
            util-linux \
            zlib1g-dev libhttp-parser-dev
      - name: âš™ï¸  Build RamForge
        run: make          # expects default target to produce ./ramforge

      - name: âœ… Unit tests (CRC + multi-fork)
        run: make test

      - name: ğŸ§¨ Chaos tests (hard-kill â€¢ disk-full â€¢ power-loss)
        run: |
          sudo -E env "PATH=$PATH" make chaos

      - name: ğŸ“‚ Archive chaos logs if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-logs
          path: |
            ./tests/chaos/*.log
            ./append.aof
            ./dump.rdb
          if-no-files-found: ignore
